{% load static %}

<html lang="en-us"><head>
  <title>Roeiershuis Liqorice | Login</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/django_admin.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

  <meta name="robots" content="NONE,NOARCHIVE">
</head>


<body class=" login" data-admin-utc-offset="3600">
  <!-- Container -->
  <div id="container">
    <!-- Header -->
    <div id="header">
      <div id="branding">
        <h1 id="site-name"><a href="/">Django login</a></h1>
      </div>
    </div>
    <!-- END Header -->

    <!-- Content -->
    <div id="content" class="colM">
      <div id="content-main">
        {% if form.errors %}
          <p class="errornote">Your username and password didn't match. Please try again.</p>
        {% endif %}
        <form action="{% url 'login' %}" method="post" id="login-form">
          {% csrf_token %}
          <div class="form-row">
            {{ form.username.label_tag }}
            {{ form.username }}
          </div>
          <div class="form-row">
            {{ form.password.label_tag }}
            {{ form.password }}
            <input type="hidden" name="next" value="{{ next }}">
          </div>
          <div class="submit-row">
            <label>&nbsp;</label><input type="submit" value="Log in">
          </div>
        </form>
      </div>
      <br class="clear">
    </div>
    <!-- END Content -->

    <div id="footer"></div>
  </div>
  <!-- END Container -->
</body></html>
